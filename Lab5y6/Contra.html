    <title>Log in</title>
</head>
<link rel="stylesheet" href="lab5.css">
<link rel="stylesheet" href="materialize/css/materialize.min.css">
<body>
    <h1>Crea tu usuario</h1>
    <form action="/DessarrolloSoft/A01610399/Lab5y6/Tienda.html" method="POST" id="form">
        <div>
            <input id="usuario" type="text" placeholder="Username" required>
        </div>
        <div>
            <input id="contra" type="password" placeholder="Password" required>
        </div>
        <div>
            <input id="val" type="password" placeholder="Confirm Password" required>
        </div><br/>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
        </button>
    </form>
</body>
